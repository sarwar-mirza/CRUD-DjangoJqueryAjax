<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap css -->
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.min.css' %}">
    <!-- fontawesome css -->
    <link rel="stylesheet" href="{% static 'core/css/fontawesome.css' %}">

    <!-- Main CSS -->
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">


    <title>{% block title %} {% endblock title %}</title>
</head>
<body>
    
    {% block content %}
      
    {% endblock content %}

    <!-- jquery, popper, bootstrap, fontawesome, javascript -->
    <script src="{% static 'core/js/jquery.js' %}"></script>
    <script src="{% static 'core/js/popper.js' %}"></script>
    <script src="{% static 'core/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'core/js/all.min.js' %}"></script>
    <!-- Ajax -->
    {% include "enroll/ajax.html" %}
</body>
</html>
